<meta charset="utf-8">

<h1>ADIVINA EL NUMERO</h1>

<script>
function saltarLinea(){
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(texto) {
	document.write(texto);
	saltarLinea();
}

for (var i = 1; i <= 3; i++) {

	for (var j = 1; j <= 10; j++) {
		document.write("*");
}
	saltarLinea()
}

imprimir("fin");


</script>
