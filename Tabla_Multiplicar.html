<script>
function saltarLinea(){
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(texto) {
	document.write(texto);
	saltarLinea();
}

var multiplicador = 1;

while(multiplicador <= 10){

	imprimir(5 * multiplicador);
	multiplicador++;
}


for(var i = 1; i <= 10; i++){
	imprimir(5 * i);
}

</script>
