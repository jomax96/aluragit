Calculando diferencia de edades 


<script type="text/javascript">
	function saltarLinea(){
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function imprimir(texto) {

	document.write(texto);
	document.write("<br>");
	document.write("<br>");
	document.write("<br>");
}

function calcularDiferenciaEdad(edadUno, edadDos){
	
	var diferenciaEdad = Math.abs(edadUno - edadDos);

	imprimir("la edad de la persona uno es : " + edadUno + " y la edad de la persona dos es : " +  edadDos + " ¿cual es la diferencia de edad entre la persona uno y la persona dos.")
	saltarLinea();
	imprimir("RTA: la diferencia de edad de la persona uno con la persona dos es de ... " + diferenciaEdad + " años");
	
}
saltarLinea();
calcularDiferenciaEdad(25, 27);
saltarLinea();

</script>
